<!DOCTYPE html>
<html>
<head>
    <title>Check that {{topic}} is working</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .output {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Check that {{topic}} is working</h1>
    
    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% else %}
        <div class="output">
            {{ output }}
        </div>
    {% endif %}

    <a href="/admin">Back to Admin</a>
</body>
</html>
