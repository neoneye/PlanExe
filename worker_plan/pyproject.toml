# Build system configuration
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["worker_plan_internal*", "worker_plan_api*", "worker_plan*"]

[tool.setuptools.package-data]
"worker_plan_internal.prompt.data" = ["*.jsonl"]
"worker_plan_internal.fiction.data" = ["*.jsonl"]
"worker_plan_internal.ui_flask.templates" = ["*.html"]
"worker_plan_internal.schedule" = ["*.html"]
"worker_plan_internal.report" = ["*.html"]
"worker_plan_api.prompt.data" = ["*.jsonl"]
