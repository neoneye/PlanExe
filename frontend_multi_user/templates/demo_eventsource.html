<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSource Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .message-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            background-color: #e3f2fd;
        }
        .status {
            font-weight: bold;
            color: #2196f3;
        }
        .completed {
            color: #4caf50;
        }
        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1976d2;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>EventSource Demo</h1>
    <div class="container">
        <p>This demo shows how to use EventSource to receive server-sent events. Click the button below to start receiving messages for 30 seconds.</p>
        <button id="startButton" onclick="startEventSource()">Start Event Stream</button>
        <div id="status" class="status">Not connected</div>
        <div class="message-container" id="messageContainer"></div>
    </div>
    <a href="/admin">Back to Admin</a>

    <script>
        let eventSource = null;

        function startEventSource() {
            // Disable the button while streaming
            document.getElementById('startButton').disabled = true;
            
            // Clear previous messages
            document.getElementById('messageContainer').innerHTML = '';
            
            // Update status
            document.getElementById('status').textContent = 'Connecting...';
            
            // Create new EventSource
            eventSource = new EventSource('/demo_eventsource/stream');
            
            // Handle incoming messages
            eventSource.onmessage = function(event) {
                const messageContainer = document.getElementById('messageContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = event.data;
                messageContainer.appendChild(messageDiv);
                
                // Auto-scroll to bottom
                messageContainer.scrollTop = messageContainer.scrollHeight;
                
                // Check if this is the completion message
                if (event.data.includes('Stream completed')) {
                    eventSource.close();
                    document.getElementById('status').textContent = 'Stream completed';
                    document.getElementById('status').className = 'status completed';
                    document.getElementById('startButton').disabled = false;
                }
            };
            
            // Handle connection opened
            eventSource.onopen = function() {
                document.getElementById('status').textContent = 'Connected - receiving messages...';
            };
            
            // Handle errors
            eventSource.onerror = function() {
                document.getElementById('status').textContent = 'Connection error';
                eventSource.close();
                document.getElementById('startButton').disabled = false;
            };
        }
    </script>
</body>
</html>
