<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PlanExe Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: #0f172a;
        }

        main {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .panel {
            flex: 1 1 0;
            min-width: 0;
            padding: 0;
            background: #ffffff;
        }

        .panel.left {
            border-right: 1px solid #e2e8f0;
            position: relative;
        }

        .panel.right {
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 12px;
            background: #f8fafc;
            overflow: hidden;
        }

        .panel.right .selected-node-banner {
            padding: 8px 12px;
            border-radius: 8px;
            background: #e0f2fe;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .panel.right .selected-node-banner span {
            color: #0f172a;
        }

        .panel.right .selected-node-banner .node-name {
            font-weight: 600;
        }

        .panel.right .selected-node-banner .node-status {
            font-size: 0.85rem;
            color: #0369a1;
            font-weight: 500;
        }

        .panel.right .selected-node-banner .node-file {
            font-size: 0.85rem;
            color: #1e293b;
        }

        .panel.right h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: #0f172a;
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #markdown-editor {
            flex: 1;
        }

        .EasyMDEContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .EasyMDEContainer .CodeMirror {
            flex: 1;
            height: 100% !important;
            min-height: 0;
            overflow: auto;
        }

        .EasyMDEContainer .CodeMirror-scroll {
            max-height: 100%;
            min-height: 0;
            overflow: auto;
        }

        .EasyMDEContainer .editor-toolbar {
            background: #e2e8f0;
            border: 1px solid #cbd5f5;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            padding: 4px;
        }

        .EasyMDEContainer .editor-toolbar button,
        .EasyMDEContainer .editor-toolbar a {
            color: #0f172a;
            border-radius: 6px;
            padding: 4px 8px;
            line-height: 1.4;
            background: transparent;
            border: none;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .EasyMDEContainer .editor-toolbar button:hover,
        .EasyMDEContainer .editor-toolbar button:focus,
        .EasyMDEContainer .editor-toolbar a:hover,
        .EasyMDEContainer .editor-toolbar a:focus {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .EasyMDEContainer .editor-toolbar button.active,
        .EasyMDEContainer .editor-toolbar a.active,
        .EasyMDEContainer .editor-toolbar button.selected,
        .EasyMDEContainer .editor-toolbar a.selected {
            background: #2563eb;
            color: #ffffff;
        }

        .EasyMDEContainer .editor-statusbar {
            border: 1px solid #cbd5f5;
            border-top: none;
            border-radius: 0 0 6px 6px;
            background: #f1f5f9;
        }

        #graph {
            position: absolute;
            inset: 0;
        }

        #graph .graph-empty {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            font-weight: 600;
        }
    </style>
</head>
<body>
<main aria-label="Editor split panels">
    <section class="panel left" aria-label="Graph editor panel">
        <div id="graph" role="img" aria-label="Plan DAG"></div>
    </section>
    <section class="panel right" aria-label="Markdown editor panel">
        <div class="selected-node-banner" aria-live="polite" aria-atomic="true">
            <div>Active node: <span id="selected-node-display" class="node-name">None</span></div>
            <div id="selected-node-status" class="node-status">Status: —</div>
            <div>File: <span id="selected-node-file" class="node-file">—</span></div>
        </div>
        <h2>Markdown Editor</h2>
        <div class="editor-wrapper">
            <textarea id="markdown-editor" aria-label="Markdown content"></textarea>
        </div>
    </section>
</main>

<script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const graphElements = {{ graph_elements | default({'nodes': [], 'edges': []}) | tojson }};
        const selectedNodeDisplay = document.getElementById("selected-node-display");
        const selectedNodeStatus = document.getElementById("selected-node-status");
        const selectedNodeFile = document.getElementById("selected-node-file");

        const easyMDE = new EasyMDE({
            element: document.getElementById("markdown-editor"),
            autofocus: true,
            spellChecker: false,
            status: false,
            autoDownloadFontAwesome: true,
            placeholder: "Write plan notes in Markdown..."
        });

        const setEditorContent = (content, fileName) => {
            easyMDE.value(content || "");
            selectedNodeFile.textContent = fileName || "—";
        };

        const updateSelectedNode = (data = null) => {
            if (!data) {
                selectedNodeDisplay.textContent = "None";
                selectedNodeStatus.textContent = "Status: —";
                setEditorContent("", "—");
                return;
            }
            selectedNodeDisplay.textContent = data.label || data.id;
            selectedNodeStatus.textContent = `Status: ${(data.status || "—").toUpperCase()}`;
        };

        const loadNodeFile = async (taskId) => {
            setEditorContent("", "Loading...");
            try {
                const response = await fetch(`/api/task/${encodeURIComponent(taskId)}/file`);
                const payload = await response.json();
                if (!response.ok) {
                    throw new Error(payload.error || "Failed to load file");
                }
                setEditorContent(payload.content, payload.fileName);
            } catch (error) {
                console.error(error);
                setEditorContent("", "Not available");
            }
        };

        if (!graphElements.nodes.length) {
            const graphContainer = document.getElementById("graph");
            graphContainer.innerHTML = "<div class='graph-empty'>No DAG data available.</div>";
            return;
        }

        const cy = cytoscape({
            container: document.getElementById("graph"),
            layout: {
                name: "preset",
                padding: 30,
                animate: false,
                fit: true
            },
            style: [
                {
                    selector: "node",
                    style: {
                        "background-color": "#2563eb",
                        "color": "#ffffff",
                        "text-valign": "center",
                        "text-halign": "center",
                        "label": "data(label)",
                        "font-size": 13
                    }
                },
                {
                    selector: "node[status = 'complete']",
                    style: { "background-color": "#16a34a" }
                },
                {
                    selector: "node[status = 'partial']",
                    style: { "background-color": "#f59e0b" }
                },
                {
                    selector: "node[status = 'pending']",
                    style: { "background-color": "#2563eb" }
                },
                {
                    selector: "node[status = 'unknown']",
                    style: { "background-color": "#94a3b8" }
                },
                {
                    selector: "edge",
                    style: {
                        "width": 2,
                        "line-color": "#94a3b8",
                        "target-arrow-color": "#94a3b8",
                        "target-arrow-shape": "triangle",
                        "curve-style": "bezier"
                    }
                }
            ],
            elements: graphElements
        });

        cy.on("tap", "node", (event) => {
            const nodeData = event.target.data();
            updateSelectedNode(nodeData);
            loadNodeFile(nodeData.id);
        });

        cy.on("tap", (event) => {
            if (event.target === cy) {
                updateSelectedNode();
            }
        });
    });
</script>
</body>
</html>
