<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PlanExe Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f7fb;
            color: #0f172a;
        }

        main {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .panel {
            flex: 1 1 0;
            min-width: 0;
            padding: 0;
            background: #ffffff;
        }

        .panel.left {
            border-right: 1px solid #e2e8f0;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .panel.right {
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 12px;
            background: #f8fafc;
            overflow: hidden;
        }

        .panel.right .selected-node-banner {
            padding: 8px 12px;
            border-radius: 8px;
            background: #e0f2fe;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .panel.right .selected-node-banner span {
            color: #0f172a;
        }

        .panel.right .selected-node-banner .node-name {
            font-weight: 600;
        }

        .panel.right .selected-node-banner .node-status {
            font-size: 0.85rem;
            color: #0369a1;
            font-weight: 500;
        }

        .panel.right h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: #0f172a;
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #markdown-editor {
            flex: 1;
        }

        .EasyMDEContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .EasyMDEContainer .CodeMirror {
            flex: 1;
            height: 100% !important;
            min-height: 0;
            overflow: auto;
        }

        .EasyMDEContainer .CodeMirror-scroll {
            max-height: 100%;
            min-height: 0;
            overflow: auto;
        }

        .EasyMDEContainer .editor-toolbar {
            background: #e2e8f0;
            border: 1px solid #cbd5f5;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            padding: 4px;
        }

        .EasyMDEContainer .editor-toolbar button,
        .EasyMDEContainer .editor-toolbar a {
            color: #0f172a;
            border-radius: 6px;
            padding: 4px 8px;
            line-height: 1.4;
            background: transparent;
            border: none;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .EasyMDEContainer .editor-toolbar button:hover,
        .EasyMDEContainer .editor-toolbar button:focus,
        .EasyMDEContainer .editor-toolbar a:hover,
        .EasyMDEContainer .editor-toolbar a:focus {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .EasyMDEContainer .editor-toolbar button.active,
        .EasyMDEContainer .editor-toolbar a.active,
        .EasyMDEContainer .editor-toolbar button.selected,
        .EasyMDEContainer .editor-toolbar a.selected {
            background: #2563eb;
            color: #ffffff;
        }

        .EasyMDEContainer .editor-statusbar {
            border: 1px solid #cbd5f5;
            border-top: none;
            border-radius: 0 0 6px 6px;
            background: #f1f5f9;
        }

        .file-list-header {
            padding: 12px 16px;
            font-weight: 600;
            color: #0f172a;
            border-bottom: 1px solid #e2e8f0;
        }

        .file-list-container {
            flex: 1;
            overflow: auto;
            padding: 8px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            background: #ffffff;
            padding: 10px 12px;
            text-align: left;
            font-size: 0.95rem;
            color: #0f172a;
            cursor: pointer;
            transition: background 0.15s ease, border 0.15s ease;
        }

        .file-item:hover,
        .file-item:focus {
            background: #dbeafe;
            border-color: #93c5fd;
            outline: none;
        }

        .file-item.active {
            background: #2563eb;
            border-color: #2563eb;
            color: #ffffff;
        }

        .file-list-empty {
            color: #475569;
            padding: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<main aria-label="Editor split panels">
    <section class="panel left" aria-label="File list panel">
        <div class="file-list-header">Files</div>
        <div class="file-list-container" role="listbox" aria-label="Plan files">
            {% if file_list %}
                {% for file_name in file_list %}
                    <button class="file-item" data-filename="{{ file_name }}">{{ file_name }}</button>
                {% endfor %}
            {% else %}
                <div class="file-list-empty">No files available.</div>
            {% endif %}
        </div>
    </section>
    <section class="panel right" aria-label="Markdown editor panel">
        <div class="selected-node-banner" aria-live="polite" aria-atomic="true">
            <div>Active file: <span id="selected-file-name" class="node-name">None</span></div>
            <div id="selected-file-status" class="node-status">Select a file to preview</div>
        </div>
        <h2>Markdown Editor</h2>
        <div class="editor-wrapper">
            <textarea id="markdown-editor" aria-label="Markdown content"></textarea>
        </div>
    </section>
</main>

<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const selectedFileName = document.getElementById("selected-file-name");
        const selectedFileStatus = document.getElementById("selected-file-status");
        const fileButtons = Array.from(document.querySelectorAll(".file-item"));

        const easyMDE = new EasyMDE({
            element: document.getElementById("markdown-editor"),
            autofocus: true,
            spellChecker: false,
            status: false,
            autoDownloadFontAwesome: true,
            placeholder: "Write plan notes in Markdown..."
        });

        let activeButton = null;

        const updateBanner = (fileName, statusMessage) => {
            selectedFileName.textContent = fileName || "None";
            selectedFileStatus.textContent = statusMessage || (fileName ? "Loaded" : "Select a file to preview");
        };

        const setEditorContent = (content, fileName, statusMessage) => {
            easyMDE.value(content || "");
            updateBanner(fileName, statusMessage);
        };

        const highlightButton = (button) => {
            if (activeButton) {
                activeButton.classList.remove("active");
            }
            activeButton = button || null;
            if (activeButton) {
                activeButton.classList.add("active");
            }
        };

        const loadFileContent = async (fileName, button) => {
            highlightButton(button);
            setEditorContent("", fileName, "Loading...");
            try {
                const response = await fetch(`/api/file/${encodeURIComponent(fileName)}`);
                const payload = await response.json();
                if (!response.ok) {
                    throw new Error(payload.error || "Failed to load file");
                }
                setEditorContent(payload.content, payload.fileName, "Loaded");
            } catch (error) {
                console.error(error);
                setEditorContent("", fileName, error.message || "Unable to load file");
                highlightButton(null);
            }
        };

        fileButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const fileName = button.dataset.filename;
                loadFileContent(fileName, button);
            });
        });

        if (fileButtons.length && fileButtons[0].dataset.filename) {
            loadFileContent(fileButtons[0].dataset.filename, fileButtons[0]);
        }
    });
</script>
</body>
</html>
